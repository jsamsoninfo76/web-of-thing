<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

	<head>
		<title>Web Of Things : MBED</title> 
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/script.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>

	<body onLoad="init();">
        <div id=header>
            <h1>Web Of Things : MBED</h1>
        </div>
        
        <div id=corp>
            <div id=contenant>
                <!-- Images MBED & Ethernet 	-->
                <img id=mbed src=img/mbed.jpg usemap=#mbedMap>
                <img id=ethernet src=img/ethernet.jpg usemap=#ethernetMap>
                <img src=img/fleches.jpg border="0" usemap="#flechesMap" id=fleches>
                
                <!-- LED MBED 	-->
      			<div id=dled0><a href=javascript:ajaxGet("led?nled=",0)><img id="led0"></a></div>
                <div id=dled1><a href=javascript:ajaxGet("led?nled=",1)><img id="led1"></a></div>
                <div id=dled2><a href=javascript:ajaxGet("led?nled=",2)><img id="led2"></a></div>
                <div id=dled3><a href=javascript:ajaxGet("led?nled=",3)><img id="led3"></a></div>
                
                <!-- LED Ethernet	-->
                <div id=dled4><a href=javascript:ajaxGet("led?nled=",4)><img id="led4"></a></div>
                <div id=dled5><a href=javascript:ajaxGet("led?nled=",5)><img id="led5"></a></div>
                
                <!-- Manette	-->
                <div id=fleche_g><a href=javascript:ajaxGet("servo?dir=",'g')><img id="fleche_g"></a></div>
                <div id=fleche_h><a href=javascript:ajaxGet("servo?dir=",'h')><img id="fleche_h"></a></div>
                <div id=fleche_d><a href=javascript:ajaxGet("servo?dir=",'d')><img id="fleche_d"></a></div>
           </div>
        
       	    <map name="mbedMap">
              <area shape="rect" coords="21,260,46,275" href="javascript:ajaxGet(0)" alt="led1"/>	
              <area shape="rect" coords="48,260,73,275" href="javascript:ajaxGet(1)" alt="led2"/>	
              <area shape="rect" coords="75,260,100,275" href="javascript:ajaxGet(2)" alt="led3"/>	
              <area shape="rect" coords="101,260,126,275" href="javascript:ajaxGet(3)" alt="led4"/>
			</map>
            
            <map name="ethernetMap">
		      <area shape="rect" coords="65,4,88,23" href="javascript:ajaxGet(4)" alt="led5"/>
              <area shape="rect" coords="65,104,89,123" href="javascript:ajaxGet(5)" alt="led6" />
            </map>
          
          	<map name="flechesMap">
                  <area shape="rect" coords="34,86,69,123" href="javascript:ajaxGet()" alt="gauche" />
                  <area shape="rect" coords="68,50,103,85" href="javascript:ajaxGet()" alt="haut"/>
              <area shape="rect" coords="104,87,138,124" href="javascript:ajaxGet()" alt="droite"/>
          </map>
            
		</div>
	</body>
</html>
